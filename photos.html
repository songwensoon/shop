<div id="bodywrap">
    <div class="filter">
		<form id="photo_search" action="{url:/albums/photossearch}" method="post">
        <div class="search f_right ml10">
             <input type="hidden" name="album_id" value="{$this->album_id}" />            
             <input type="text" name="sname" value="{$search['name']}" placeholder="搜索照片" />
             <button type="submit" name="submit"></button>
        </div>
		<div class="f_right mt5">
             <label><input type="checkbox" name="searchtype" value="album" checked="checked" /> 当前相册</label>
        </div>
		</form>
        <div class="display_setting f_left">
			<ul class="tab show_type f_left">
				<li class="current tile"><a href="javascript:void(0);" title="平铺模式"><span class="png">&nbsp;</span></a></li>
				<li class="slideshow"><a href="{url:/albums/photosslide/aid/$this->album_id}" title="幻灯模式"><span class="png">&nbsp;</span></a></li>
			</ul>
        </div>		
    </div>
    {if:$this->photos}
    <div class="admin_bar">
        <div class="f_left">
            <label><input type="checkbox" value="1" onclick="Madmin.check_all('.selitem',this.checked)" />全选</label> <span class="i_trash_sp sprite"></span> <a href="javascript:void(0)" onclick="Madmin.checked_action('.selitem','{url:/albums/photos_confirm_delete_batch}');">删除选中项</a> <span class="i_move_sp sprite"></span> <a href="javascript:void(0)" onclick="Madmin.checked_action('.selitem','{url:/albums/photos_move_batch}');">上传新照片</a>
        </div>
        <div class="f_right">
            <div class="bigbutton"><a href="{url:/upload/multi/aid/$this->album_id}"><span>上传新照片</span></a></div>
        </div>
    </div>
    {/if}
    <div class="album_desc">
        <div class="inline_edit" title="点击编辑" onclick="Madmin.inline_edit(this,'{link ctl=albums act=modify_desc_inline id=$album_info['id']}')"><span class="i_editinfo sprite"></span>
        </div>
    </div>
    <table class="layout">
        <tr>
            <td class="left">
                <div class="mainbody">
                    {if:$this->photos}
                    <div class="innercol grid">
                        <div class="gallary_wrap">
							{foreach:items = $this->photos}
                            <div class="gallary_item">
                                <div class="item">
                                    <div class="pic_box">
                                        <table>
                                            <tr>
                                                <td>
                                                    {$item['img_thumb']}
                                                </td>
                                            </tr>
                                        </table>
                                        
                                    </div>
                                    <div class="pic_ctl">
                                        <ul class="btns">
                                            <li><a href="javascript:void(0)" onclick="Mui.box.show('{url:/albums/photoconfirm_delete/id/$item[id]}',true);" title="删除"><span class="i_littletrash sprite"></span></a></li>
                                            <li><a href="javascript:void(0)" onclick="Mui.box.show('{url:/albums/photosmodify/id/$item[id]}',true);" title="修改"><span class="i_edit sprite"></span></a></li>
                                            <li><a href="javascript:void(0)" onclick="Mui.box.show('{url:/albums/photosupdate_cover/id/$item[id]}');" title="设为封面"><span class="i_cover sprite"></span></a></li>
                                            <li><a href="javascript:void(0)" onclick="Mui.box.show('{url:/albums/photosrotate/id/$item[id]}',true);" title="旋转图片"><span class="i_rotate sprite"></span></a></li>
                                            <li><a href="javascript:void(0)" onclick="Mui.box.show('{url:/albums/photosmove/id/$item[id]}',true);" title="移动照片"><span class="i_moveto sprite"></span></a></li>
                                            <li><a href="javascript:void(0)" onclick="Mui.box.show('{url:/albums/photosreupload}',true);" title="重新上传照片"><span class="i_reupload sprite"></span></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="info">
                                    <div class="title">
                                    <input class="selitem" type="checkbox" name="sel_id[{$item['id']}]" value="1" /><span class="name"><a nid="{$item['id']}" title="重命名" href="javascript:void(0)" onclick="Madmin.rename(this,'{url:/albums/photosrename/id/$item[id]}')">{$item['name']}</a></span>
                                    </div>
                                </div>
                            </div>
                            {/foreach}
                            <div class="clear"></div>
                        </div>
                        <div class="paginator">
                            {$this->PageBarHtml}
                        </div>
                    </div>
                    {else:}
                        <div class="no_data_info">
                            <div class="pic no_picture png"></div>
                            <div class="data_msg">
                                
                                <div>当前相册内没有任何照片，点击“上传新照片”充实你的相册吧。</div >
                                <div class="button"><div class="bigbutton"><a href="{link ctl=upload act=multi aid=$album_info['id']}"><span>上传新照片</span></a></div></div>
                               
                            </div>
                            <div class="clear"></div>
                        </div>
                    {/if}
                </div>
            </td>
        </tr>
    </table>
</div>
