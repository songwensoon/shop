<div class="box_title titbg">
    <div class="closer sprite i_close" onclick="Mui.box.close()"></div>
    创建分类
</div>
<div class="box_container">
    <form id="category_create" action="{url:/albumcategory/save}" method="post" onsubmit="return false;">
		<input type="hidden" name="from" value="{$from}" />
        <div class="field">
            <div class="label">分类名 *</div>
            <div class="ipts"><input type="text" name="cate_name" class="inputstyle iptw1" value="" /></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label">上级分类</div>
            <div class="ipts"><select id="par_id" name="par_id">
				<option value="0">无上级</option>
					{foreach:items = $cate_list}
					<option value="{$item['id']}">{echo:str_repeat('--',$item['deep'])}{$item['name']}</option>
					{/foreach}
            </select></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label">排序 </div>
            <div class="ipts"><input type="text" name="sort" class="inputstyle iptw0" value="100" /></div>
            <div class="clear"></div>
        </div>
       
        <div class="field">
            <div class="label"> &nbsp;</div>
            <div class="ipts">
				<input type="submit" value="保存" class="ylbtn f_left" name="submit" onclick="Mui.form.sendAuto('category_create')"> 
                <input type="button" value="返回相册管理" class="ml10 graybtn f_left" name="cancel" onclick="Mui.box.show('{url:/albums/create}',true)">
             </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
<script>
$('#category_create').find('input[name=cate_name]').focus();
</script>
